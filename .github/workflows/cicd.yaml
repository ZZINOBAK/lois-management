name: lois-docker-cicd

on:
  push:
    branches: [ "main" ]  # main에 푸시될 때마다 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # GitHub 제공
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub 제공

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/lois-management:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository }}/lois-management:latest || true
            docker stop lois || true
            docker rm lois || true
            docker run -d --name lois -p 8080:8080 \
              --env-file /home/ec2-user/lois.env \
              ghcr.io/${{ github.repository }}/lois-management:latest