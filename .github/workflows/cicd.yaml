name: lois-docker-cicd


permissions:
  contents: read
  packages: write   # ğŸ”¥ GHCRì— ì´ë¯¸ì§€ push í•˜ë ¤ë©´ ê¼­ í•„ìš”

on:
  push:
    branches: [ "main" ]  # mainì— í‘¸ì‹œë  ë•Œë§ˆë‹¤ ì‹¤í–‰

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}        # GitHub ì œê³µ
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub ì œê³µ

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ğŸ”¥ ì—¬ê¸° ìˆ˜ì •: ì „ë¶€ ì†Œë¬¸ìë¡œ ëœ owner/ì´ë¯¸ì§€ì´ë¦„ ì§ì ‘ ì§€ì •
          tags: ghcr.io/zzinobak/lois-management:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # EC2ì— ë¡œê·¸ ì €ì¥í•  ë””ë ‰í† ë¦¬ ìƒì„±
            mkdir -p /home/ec2-user/lois-logs

            # ì´ë¯¸ì§€ pull ë° ì»¨í…Œì´ë„ˆ ì¬ê¸°ë™
            docker pull ghcr.io/zzinobak/lois-management:latest || true
            docker stop lois || true
            docker rm lois || true
            docker run -d --name lois -p 8080:8080 \
              -v /home/ec2-user/lois-logs:/app/logs \
              --env-file /home/ec2-user/lois.env \
              ghcr.io/zzinobak/lois-management:latest
            
            # ğŸ” í—¬ìŠ¤ ì²´í¬ (10ì´ˆ ì •ë„ ê¸°ë‹¤ë ¸ë‹¤ê°€ í™•ì¸)
            sleep 10
            curl -f http://localhost:8080/actuator/health || (echo "Health check failed" && docker logs lois && exit 1)