<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lois Management</title>

    <style>
        :root {
          --bg: #faf9f7;
          --ink: #222;
          --muted: #666;
          --accent: #1c3b32;
          --surface: #ffffff;
          --shadow: 0 2px 8px rgba(0,0,0,0.06);
          --hover-shadow: 0 4px 14px rgba(0,0,0,0.08);
          --radius: 6px;
        }

        * { box-sizing: border-box; }
        body {
          margin: 0;
          font-family: 'Noto Sans KR', 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
          background: var(--bg);
          color: var(--ink);
          letter-spacing: 0.2px;
        }

        .wrap {
          max-width: 900px;
          margin: 60px auto 40px;
          padding: 0 20px;
        }

        header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 30px;
          position: relative;
        }

        .logo {
          width: 200px;
          height: auto;
          display: block;
        }

        .header-center {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          font-size: 16px;
          font-weight: 500;
          color: var(--muted);
          letter-spacing: 1px;
        }

        .nav {
          display: flex;
          gap: 10px;
        }

        .nav button {
          border: none;
          background: var(--surface);
          padding: 8px 18px;
          font-size: 14px;
          color: var(--accent);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .nav button:hover {
          box-shadow: var(--hover-shadow);
          transform: translateY(-1px);
        }

        .grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 24px;
          justify-items: center;
        }

        @media (max-width: 700px) {
          .grid { grid-template-columns: 1fr; }
        }

        .card {
          width: 100%;
          max-width: 320px;
          height: 150px;
          background: var(--surface);
          border-radius: var(--radius);
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          box-shadow: var(--shadow);
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .card:hover {
          box-shadow: var(--hover-shadow);
          transform: translateY(-2px);
        }

        .card__title {
          font-size: 18px;
          font-weight: 600;
          color: var(--ink);
        }

        .card__sub {
          font-size: 13px;
          color: var(--muted);
          margin-top: 4px;
        }

        .footer {
          margin-top: 40px;
          text-align: right;
          font-size: 12px;
          color: var(--muted);
        }
    </style>

    <!-- ✅ 준비중 알림 함수 -->
    <script>
        function showPreparing() {
          alert("준비 중입니다.");
        }
    </script>
</head>

<body>
<main class="wrap">

    <header>
        <img th:src="@{/images/logo_lois.png}" alt="Lois by Auntie Jin" class="logo">
        <div class="header-center">Management</div>

        <nav class="nav">
            <button type="button" onclick="showPreparing()">직원 관리</button>
            <button type="button" onclick="showPreparing()">상품 관리</button>
            <button type="button" onclick="showPreparing()">케이크 관리</button>
        </nav>
    </header>

    <section class="grid">
        <!-- ✅ 실제 작동하는 유일한 버튼 -->
        <div class="card" th:onclick="|location.href='@{/reservations}'|">
            <div class="card__title">Reservation</div>
            <div class="card__sub">케이크 예약</div>
        </div>

        <!-- 나머지는 준비중 알림만 -->
        <div class="card" onclick="showPreparing()">
            <div class="card__title">Stock Request</div>
            <div class="card__sub">재고 주문 요청</div>
        </div>

        <div class="card" onclick="showPreparing()">
            <div class="card__title">Check In</div>
            <div class="card__sub">출근 등록</div>
        </div>

        <div class="card" onclick="showPreparing()">
            <div class="card__title">Check Out</div>
            <div class="card__sub">퇴근 등록</div>
        </div>
    </section>

    <footer class="footer">
        © Lois by Auntie Jin
    </footer>

</main>
</body>
</html>
