<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lois Management</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <!-- ✅ 준비중 알림 함수 -->
    <script>
        function showPreparing() {
          alert("준비 중입니다.");
        }
    </script>
</head>

<body>

<div class="wrap">


<!-- ✨ 공통 헤더 -->
<header th:replace="~{fragments/header :: site-header}"></header>

<main>

    <section class="grid">
        <div class="card" th:onclick="|location.href='@{/reservations}'|">
            <div class="card__title">Reservation</div>
            <div class="card__sub">케이크 예약</div>
        </div>

        <!-- 나머지는 준비중 알림만 -->
        <div class="card" th:onclick="|location.href='@{/stock-requests}'|">
            <div class="card__title">Stock Request</div>
            <div class="card__sub">재고 주문 요청</div>
        </div>

        <div class="card" onclick="showPreparing()">
            <div class="card__title">Check In</div>
            <div class="card__sub">출근 등록</div>
        </div>

        <div class="card" onclick="showPreparing()">
            <div class="card__title">Check Out</div>
            <div class="card__sub">퇴근 등록</div>
        </div>
    </section>

</main>

    <!-- ✨ 공통 푸터 -->
    <footer th:replace="~{fragments/footer :: site-footer}"></footer>

</div>

</body>
</html>
