<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>접근 요청</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>접근 요청</h1>

<p th:text="'현재 IP: ' + ${form.ipAddress}"></p>

<form th:action="@{/access-request}" th:object="${form}" method="post">
    <input type="hidden" th:field="*{ipAddress}"/>

    <div>
        <label>이름</label>
        <input type="text" th:field="*{name}"/>
    </div>

    <div>
        <label>연락처</label>
        <input type="text" th:field="*{contact}"/>
    </div>

    <div>
        <label>메모</label>
        <textarea th:field="*{memo}"></textarea>
    </div>

    <button type="submit">접근 요청 보내기</button>
</form>

</body>
</html>
