<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lois – Cake Reservations</title>

    <style>
        :root{
          --bg:#f9f7f4;
          --surface:#ffffff;
          --ink:#2f2b28;
          --muted:#8a817c;
          --accent:#3b5b52;
          --line:#3b5b52;
          --shadow:0 2px 8px rgba(0,0,0,.05);
          --hover-shadow:0 4px 14px rgba(0,0,0,.08);
          --radius:6px;
          --radius-cta:14px;
        }

        *{box-sizing:border-box}
        body{
          margin:0;
          background:var(--bg);
          color:var(--ink);
          font-family:'Pretendard','Noto Sans KR',-apple-system,BlinkMacSystemFont,sans-serif;
          letter-spacing:.2px;
        }

        .wrap{max-width:900px;margin:60px auto 40px;padding:0 20px}

        header{
          display:flex;align-items:center;justify-content:space-between;
          margin-bottom:24px;position:relative;
        }

        .logo{width:200px;display:block;transition:transform .15s}
        .logo:hover{transform:scale(1.03)}
        .header-center{
          position:absolute;left:50%;transform:translateX(-50%);
          color:var(--muted);font-size:20px;font-weight:600;letter-spacing:.5px;
        }

        .nav{display:flex;gap:10px}
        .nav button{
          border:none;background:var(--surface);color:var(--accent);
          padding:8px 18px;font-size:14px;border-radius:var(--radius);
          box-shadow:var(--shadow);cursor:pointer;transition:.15s;
        }
        .nav button:hover{transform:translateY(-1px);box-shadow:var(--hover-shadow)}

        /* 본문 */
        .content{display:block;}

        /* 리스트 헤더 */
        .list-header{
          display:grid;
          grid-template-columns:1fr auto;
          align-items:start;
          gap:16px;
          margin-bottom:12px;
        }

        .section-title{font-size:24px;font-weight:700;margin:6px 0 10px;color:var(--ink);}
        .filters{display:flex;gap:10px;margin-bottom:16px;}
        .chip{
          border:none;background:var(--surface);color:var(--accent);
          padding:8px 16px;font-size:14px;border-radius:var(--radius);
          box-shadow:var(--shadow);cursor:pointer;transition:.15s;
        }
        .chip:hover{transform:translateY(-1px);box-shadow:var(--hover-shadow)}

        /* 예약하기 버튼 (크게 확대) */
        .cta{
          align-self:start;
          display:flex;align-items:center;justify-content:center;
          height:75px; padding:0 40px;
          background:var(--surface);border:none;border-radius:var(--radius-cta);
          box-shadow:var(--shadow);
          color:var(--ink);text-decoration:none;transition:.15s;
        }
        .cta:hover{transform:translateY(-2px);box-shadow:var(--hover-shadow);}
        .cta .title{font-size:18px;font-weight:600;color:var(--accent);}

        /* 컬럼 헤더 */
        .thead{
          display:grid;
          grid-template-columns:130px 90px 1fr 80px 160px 140px;
          gap:12px;font-weight:700;color:var(--accent);font-size:14px;
          padding:6px 8px;margin:8px 0 6px;
        }

        /* 리스트 행 */
        .row{
          display:grid;
          grid-template-columns:130px 90px 1fr 80px 160px 140px;
          gap:12px;align-items:center;padding:10px 12px;background:var(--surface);
          border-radius:var(--radius);margin-bottom:12px;
          box-shadow:var(--shadow);
        }
        .ellipsis{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
        .actions{display:flex;gap:10px;justify-content:flex-end;}
        .btn{
          border:none;background:var(--surface);color:var(--accent);
          padding:6px 14px;font-size:14px;border-radius:var(--radius);
          box-shadow:var(--shadow);cursor:pointer;transition:.15s;
        }
        .btn:hover{transform:translateY(-1px);box-shadow:var(--hover-shadow)}

        .footer{
          margin-top:40px;text-align:right;
          font-size:12px;color:var(--muted);
        }
    </style>

    <script>
        function showPreparing(){ alert("준비 중입니다."); }

        document.addEventListener('DOMContentLoaded',()=>{
          const list=document.getElementById('list');
          if(!list)return;
          const sample=[
            {date:'2025-11-10',time:'09:30',flavor:'딸기생크림',size:'2호',contact:'010-2222-3333'},
            {date:'2025-11-10',time:'14:00',flavor:'초코',size:'1호',contact:'010-1234-5678'},
            {date:'2025-11-11',time:'16:30',flavor:'바닐라',size:'3호',contact:'010-9876-5432'}
          ];
          sample.forEach(r=>{
            const row=document.createElement('div');
            row.className='row';
            row.innerHTML=`
              <div>${r.date}</div>
              <div>${r.time}</div>
              <div class="ellipsis">${r.flavor}</div>
              <div>${r.size}</div>
              <div class="ellipsis">${r.contact}</div>
              <div class="actions">
                <button class="btn" onclick="showPreparing()">수정</button>
                <button class="btn" onclick="showPreparing()">삭제</button>
              </div>`;
            list.appendChild(row);
          });
        });
    </script>
</head>

<body>
<main class="wrap">
    <header>
        <a th:href="@{/}">
            <img th:src="@{/images/logo_lois.png}" src="/images/logo_lois.png" alt="Lois by Auntie Jin" class="logo">
        </a>
        <div class="header-center">management</div>
        <nav class="nav">
            <button type="button" onclick="showPreparing()">직원 관리</button>
            <button type="button" onclick="showPreparing()">상품 관리</button>
            <button type="button" onclick="showPreparing()">케이크 관리</button>
        </nav>
    </header>

    <section class="content">
        <div class="list-header">
            <div>
                <h2 class="section-title">케이크 예약 리스트</h2>
                <div class="filters">
                    <button class="chip" type="button" onclick="showPreparing()">전체</button>
                    <button class="chip" type="button" onclick="showPreparing()">날짜</button>
                    <button class="chip" type="button" onclick="showPreparing()">오늘</button>
                </div>
            </div>

            <!-- 예약하기 버튼 -->
            <a class="cta" th:href="@{/reservations/new}" href="/reservations/new" role="button">
                <div class="title">예약하기</div>
            </a>
        </div>

        <div class="thead">
            <div>날짜</div>
            <div>시간</div>
            <div>맛</div>
            <div>호수</div>
            <div>연락처</div>
            <div style="text-align:right">액션</div>
        </div>

        <div id="list"></div>
    </section>

    <footer class="footer">© Lois by Auntie Jin</footer>
</main>
</body>
</html>
